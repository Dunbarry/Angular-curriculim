<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Camera World!</title>
    <link rel="stylesheet" type="text/css" href="camera.css">
  </head>
  <body ng-init="inventory=[
    {
      title: 'Nikon D3100 DSLR',
      image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
      rating: 3.4,
      price: 369.99,
      onSale: true
    },
    {
      title: 'Canon EOS 70D',
      image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
      rating: 2.0,
      price: 1099.0,
      onSale: false
    },
    {
      title: 'Nikon D810A',
      image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
      rating: 4.2,
      price: 3796.95,
      onSale: true
    }
  ]">
    <div>
      <select ng-model='hierarchy' ng-init="hierarchy='price'">
        <option value='price'>Price</option>
        <option value='rating'>Rating</option>
      </select>
      <div ng-repeat="camera in inventory | orderBy:'-'+hierarchy">
        <div>
          <h1>{{camera.title}}</h1>
          <h3>Rating: {{camera.rating}}</h3>
          <h3 ng-class='{highlight: camera.onSale == true}'>Price: {{camera.price|currency}}</h3>
          <img ng-src='{{camera.image}}' alt='{{camera.title}}'>
        </div>
        <br>
        <br>
      </div>
    </div>



    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  </body>
</html>
