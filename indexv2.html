<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title>Angular: Round 2!</title>
  </head>
  <body>
    <div ng-controller="MyFirstController">
      <h1>My name is: {{name}}</h1>
      <input ng-model="name" type="text" placeholder="What is your name">
    </div>
    <div ng-controller="MySecondController">
      <h1>My favorite color is: {{favColor}}</h1>
      <h3>{{secondsInACentury| number:0}} seconds</h3>
      <p>{{rightNow | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
    <script src='./indexv2.js'></script>
  </body>
</html>
