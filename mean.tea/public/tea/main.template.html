<div class='headSpace'>
  <table>
    <tr>
      <th>Yummy Stuff!</th>
      <th>Less Yummy But Relevant Stuff!</th>
    </tr>
    <tr ng-repeat='item in inventory'>
      <td>
        <img ng-src='{{item.imageUrl}}'/>
        <div class='inline'>
          <label for='amount'>How Much Yummy?</label>
          <select name='amount' ng-model='purchaseAmount' ng-init="purchaseAmount='1'">
            <option ng-repeat="selection in [2,3,4,5,6,7,8,9,10]">{{selection}}</option>
          </select>
        </div>
        <button ng-click='toCart(item, purchaseAmount)' class='cartButton'>Add to Cart</button>
      </td>
      <td>
        <h2>{{item.name}}</h2>
        <p><span>Price:</span> {{item.price | currency:"$"}}</p>
        <p><span>Caffeine Scale:</span> {{item.caffeineScale}}</p>
        <p><span>Ingredients:</span> {{item.ingredients}}</p>
        <p><span>Rating:</span> {{item.rating}}</p>
        <p><span>In Stock:</span> {{item.inStock}}</p>
        <p><span>Categories:</span></p>
        <ul>
          <li ng-repeat='descriptor in item.categories'>
            {{descriptor}}
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
